<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: white;
            text-align: right;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 24px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #bbb;
        }
        button:active {
            background-color: #aaa;
        }
        .operator {
            background-color: #f1a33c;
            color: white;
        }
        .operator:hover {
            background-color: #e38d20;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
        </div>
    </div>

</body>
</html>
